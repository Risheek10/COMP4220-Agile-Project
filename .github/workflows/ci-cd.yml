name: Build, Auto-Format, and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "ywBookStore.sln"
        shell: pwsh

      # --- AUTO-FORMAT ---
      - name: Auto-format code
        run: dotnet format "ywBookStore.sln"
        shell: pwsh

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply dotnet format changes
          branch: ${{ github.head_ref }}

      # --- VERSIONING ---
      - name: Determine Version
        id: get_version
        run: |
          if ($env:GITHUB_REF -like 'refs/tags/v*') {
            $version = $env:GITHUB_REF.Replace('refs/tags/v', '')
          } else {
            $version = '1.0.0.0'
          }
          Write-Host "Detected Version: $version"
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh
      
      # This ensures the whole solution (including WPF/XAML) compiles correctly
      - name: Build Solution
        run: |
          msbuild "ywBookStore.sln" /p:Configuration=Release /m /p:Version=${{ env.APP_VERSION }}
        shell: pwsh
      
      # --- PUBLISH ---
      # CHANGED: Removed "SingleFile" and "SelfContained". 
      # This now creates a standard folder with the EXE and DLLs.
      - name: Publish Files
        run: |
          dotnet publish "assignment 1/ywBookStoreGUI.csproj" -c Release -o ./artifacts/publish -p:Version=${{ env.APP_VERSION }}
        shell: pwsh

      # --- ZIP AND UPLOAD ---
      - name: Zip Release
        run: |
          $publishDir = ".\artifacts\publish"
          $zipPath = ".\artifacts\release-build.zip"
          
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path "$publishDir\*" -DestinationPath $zipPath -Force
          Write-Host "Created $zipPath"
        shell: pwsh

      - name: Upload build artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: ywbookstore-release
          path: artifacts/release-build.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/release-build.zip
          draft: false
          prerelease: false
          generate_release_notes: true
