name: .NET Test Suite

on:
  push:
    branches: [ "main", "develop", "admin-panel" ]
  pull_request:
    branches: [ "main", "develop", "admin-panel" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x # Or the appropriate version for your project

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies
      run: dotnet restore YWUnitTest/ywBookStoreLIB.csproj

    - name: Build
      run: dotnet build YWUnitTest/ywBookStoreLIB.csproj

    - name: Test
      run: dotnet test YWUnitTest/ywBookStoreLIB.csproj --no-build --verbosity normal
      # Note: The ywBookStoreGUI project is intentionally skipped during this CI build
      # due to compatibility issues with building .NET Framework WPF projects
      # in the dotnet build environment. It should be built locally using Visual Studio.